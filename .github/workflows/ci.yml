name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev clang
      - name: Configure
        run: |
          cmake -S . -B build -DLLVM_DIR=$(llvm-config --cmakedir)
      - name: Build
        run: cmake --build build --config Release -j
      - name: Run tests
        run: bash scripts/run_tests.sh
